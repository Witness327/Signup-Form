<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/selectors.css">
    <title>The Code Review</title>
</head>

<body>
    <header class="main-header">
        <h2 class="name">The Code Review</h2>
    </header>

<form action="index.html" method="post">
    <h1>Signup for our newsletter</h1>
    
    <div class="h3">
    <h3>Get the latest news on how your code is doing right in your inbox</h3>
    </div>

    <div class="container">
        <fieldset class="primary">
            <legend>Contact Information</legend>

            <div class="mobile-view">
            <div class="label">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required " required>
            </div>

            <div class="label">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required " required>
            </div>

            <div class="label">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="user_phonenumber">
            </div>         

            <div class="label">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>

            <div class="label">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>

            <div class="label">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option>Choose State</option>
                    <optgroup  label="A">
                    <option value="USA States">Alabama</option>
                    <option value="USA States">Alaska</option>
                    <option value="USA States">Arizona</option>
                    <option value="USA States">Arkansas</option>                    
                    </optgroup>

                    <optgroup  label="C">
                    <option value="USA States">California</option>
                    <option value="USA States">Colorado</option>
                    <option value="USA States">Connecticut</option>
                    </optgroup>

                    <optgroup  label="D">
                    <option value="USA States">Delaware</option>
                    </optgroup>

                    <optgroup  label="F">
                    <option value="USA States">Florida</option>
                    </optgroup>

                    <optgroup  label="G">               
                    <option value="USA States">Georgia</option>
                    </optgroup> 

                    <optgroup  label="H">
                    <option value="USA States">Hawaii</option>
                    </optgroup>

                    <optgroup  label="I">               
                    <option value="USA States">Idaho</option>
                    <option value="USA States">Illinois</option>
                    <option value="USA States">Indiana</option>
                    <option value="USA States">Iowa</option>
                    </optgroup> 

                    <optgroup  label="K">
                    <option value="USA States">Kansas</option>
                    <option value="USA States">Kentucky</option>
                    </optgroup>

                    <optgroup  label="L">               
                    <option value="USA States">Louisiana</option>
                    </optgroup> 

                    <optgroup  label="M">              
                    <option value="USA States">Maine</option>
                    <option value="USA States">Maryland</option>
                    <option value="USA States">Massachusetts</option>
                    <option value="USA States">Michigan</option>
                    <option value="USA States">Minnesota</option>
                    <option value="USA States">Mississippi</option>
                    <option value="USA States">Missouri</option>
                    <option value="USA States">Montana</option>
                    </optgroup> 

                    <optgroup  label="N">
                    <option value="USA States">Nebraska</option>
                    <option value="USA States">Nevada</option>
                    <option value="USA States">New Hampshire</option>
                    <option value="USA States">New Jersey</option>
                    <option value="USA States">New Mexico</option>
                    <option value="USA States">New York</option>
                    <option value="USA States">North Carolina</option>
                    <option value="USA States">North Dakota</option>                   
                    </optgroup>

                    <optgroup  label="O">
                    <option value="USA States">Ohio</option>
                    <option value="USA States">Oklahoma</option>
                    <option value="USA States">Oregon</option>
                    </optgroup>

                    <optgroup  label="P">
                    <option value="USA States">Pennsylvania</option>                   
                    </optgroup>

                    <optgroup  label="R">
                    <option value="USA States">Rhode Island</option>
                    </optgroup>

                    <optgroup  label="S">
                    <option value="USA States">South Carolina</option>
                    <option value="USA States">South Dakota</option>
                    </optgroup>

                    <optgroup  label="T">
                    <option value="USA States">Tennessee</option>
                    <option value="USA States">Texas</option>
                    </optgroup>

                    <optgroup  label="U">
                    <option value="USA States">Utah</option>
                    <option value="USA States">U.S. Virgin Islands</option>
                    </optgroup>

                    <optgroup  label="V">
                    <option value="USA States">Vermont</option>
                    <option value="USA States">Virginia</option>
                    </optgroup>
                    
                    <optgroup  label="W">
                    <option value="USA States">Washington</option>
                    <option value="USA States">West Virginia</option>
                    <option value="USA States">Wisconsin</option>
                    <option value="USA States">Wyoming</option>
                    </optgroup>

                    <optgroup  label="U.S. Territories">
                        <option value="Territories">American Samoa</option>
                        <option value="Territories">Guam</option>
                        <option value="Territories">Northern Mariana Islands</option>
                        <option value="Territories">Puerto Rico</option>
                        </optgroup>


                </select>
            </div>

            <div class="label-zip">
                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="user_zipcode">
            </div>
            </div>          
                      
        </fieldset>
    </div>
   

<div class="container-2">  
        <fieldset class="secondary">
            <legend>Newsletter</legend>

                    <div class="checkbox-label"> 
                    <label>Select the newsletters you would like to receive</label>
                    </div>

                    <div class="checkbox">
                    <input type="checkbox" id="html_news" value="html_news" name="newsletter"><label for="html_news">HTML News</label>
                    </div>

                    <div class="checkbox">
                    <input type="checkbox" id="css_news" value="css_news" name="newsletter"><label for="css_news">CSS News</label>
                    </div>

                    <div class="checkbox">
                    <input type="checkbox" id="javascript" value="javascript" name="newsletter"><label for="javascript">Javascript News</label>
                    </div>
                    
                    <div class="radio-label">
                    <label>Newsletter format</label>
                    </div>

                    <div class="radio">
                    <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label>
                    </div>

                    <div class="radio">
                    <input type="radio" id="plain_text" value="text" name="user_format"><label for="plain_text">Plain text</label>
                    </div>
                    
                    <div class="textarea-label">
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="user_othertopics" placeholder="If you don't see other topics that interest you... Let us know! We will surely update you once we have it available.              "></textarea>
                    </div>
                    
                    <button type="submit">Sign Up</button>                
        </fieldset>    
</div>
</form>  

<footer>
    <h5>Copyright The Code Review</h5>
</footer>  
</body>
</html>
