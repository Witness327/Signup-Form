<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/base-style.css">
    <link rel="stylesheet" type="text/css" href="css/selectors.css">
    <title>The Code Review</title>
</head>
<body>
    <header class="main-header">
        <h2 class="name">The Code Review</h2>
    </header>
    
    <form action="index.html" method="post">
        <h1>Signup for our newsletter</h1>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
        
        
        <!-- <caption>Contact Information</caption> -->
        <div id="container" class="primary">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user_name" placeholder="Required"><br>

            <label for="mail">Email Address</label><br>
            <input type="email" id="mail" name="user_email" placeholder="Required"><br>

            <label for="phone">Phone Number</label><br>
            <input type="phone" id="phone" name="user_phonenumber"><br>

            <label for="address">Street Address</label><br>
            <input type="address" id="address" name="user_address"><br>

            <label for="city">City</label><br>
            <input type="city" id="city" name="user_city"><br>

            <label for="state">State</label><br>
            <select id="state" name="user_state" placeholder="Choose State">
                <optgroup  label="A">
                <option value="USA States">Alabama</option>
                <option value="USA States">Alaska</option>
                <option value="USA States">Arizona</option>
                <option value="USA States">Arkansas</option>
                <option value="USA States">American Samoa</option>
                </optgroup>

                <optgroup  label="C">
                <option value="USA States">California</option>
                <option value="USA States">Colorado</option>
                <option value="USA States">Connecticut</option>
                </optgroup>

                <optgroup  label="D">
                <option value="USA States">Delaware</option>
                </optgroup>

                <optgroup  label="F">
                <option value="USA States">Florida</option>
                </optgroup>

                <optgroup  label="G">               
                <option value="USA States">Georgia</option>
                <option value="USA States">Guam</option>
                </optgroup> 

                <optgroup  label="H">
                <option value="USA States">Hawaii</option>
                </optgroup>

                <optgroup  label="I">               
                <option value="USA States">Idaho</option>
                <option value="USA States">Illinois</option>
                <option value="USA States">Indiana</option>
                <option value="USA States">Iowa</option>
                </optgroup> 

                <optgroup  label="K">
                <option value="USA States">Kansas</option>
                <option value="USA States">Kentucky</option>
                </optgroup>

                <optgroup  label="L">               
                <option value="USA States">Louisiana</option>
                </optgroup> 

                <optgroup  label="M">              
                <option value="USA States">Maine</option>
                <option value="USA States">Maryland</option>
                <option value="USA States">Massachusetts</option>
                <option value="USA States">Michigan</option>
                <option value="USA States">Minnesota</option>
                <option value="USA States">Mississippi</option>
                <option value="USA States">Missouri</option>
                <option value="USA States">Montana</option>
                </optgroup> 

                <optgroup  label="N">
                <option value="USA States">Nebraska</option>
                <option value="USA States">Nevada</option>
                <option value="USA States">New Hampshire</option>
                <option value="USA States">New Jersey</option>
                <option value="USA States">New Mexico</option>
                <option value="USA States">New York</option>
                <option value="USA States">North Carolina</option>
                <option value="USA States">North Dakota</option>
                <option value="USA States">Northern Mariana Islands</option>
                </optgroup>

                <optgroup  label="O">
                <option value="USA States">Ohio</option>
                <option value="USA States">Oklahoma</option>
                <option value="USA States">Oregon</option>
                </optgroup>

                <optgroup  label="P">
                <option value="USA States">Pennsylvania</option>
                <option value="USA States">Puerto Rico</option>
                </optgroup>

                <optgroup  label="R">
                <option value="USA States">Rhode Island</option>
                </optgroup>

                <optgroup  label="S">
                <option value="USA States">South Carolina</option>
                <option value="USA States">South Dakota</option>
                </optgroup>

                <optgroup  label="T">
                <option value="USA States">Tennessee</option>
                <option value="USA States">Texas</option>
                </optgroup>

                <optgroup  label="U">
                <option value="USA States">Utah</option>
                <option value="USA States">U.S. Virgin Islands</option>
                </optgroup>

                <optgroup  label="V">
                <option value="USA States">Vermont</option>
                <option value="USA States">Virginia</option>
                </optgroup>
                
                <optgroup  label="W">
                <option value="USA States">Washington</option>
                <option value="USA States">West Virginia</option>
                <option value="USA States">Wisconsin</option>
                <option value="USA States">Wyoming</option>
                </optgroup>

                
            </select><br>

            <label for="zip">Zip Code</label><br>
            <input type="zip" id="zip" name="user_zipcode">
        
        
        </fieldset>
</div>     
<div id="container">  
        <fieldset class="secondary">
            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label><br>
            <input type="checkbox" id="html_news" value="html_news" name="newsletter"><label for="html_news">HTML News</label><br>
            <input type="checkbox" id="css_news" value="css_news" name="newsletter"><label for="css_news">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript" name="newsletter"><label for="javascript">Javascript News</label><br>

           
            <label>Newsletter format</label><br>
            <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label><br>
            <input type="radio" id="plain_text" value="text" name="user_format"><label for="plain_text">Plain text</label><br>


            <label for="other">Other topics you'd like to hear about</label><br>
            <textarea id="other" name="user_othertopics"></textarea><br>
            <button type="submit">Sign Up</button>
        </fieldset>

        


    </form>
</div>  
<footer>
    <h5>Copyright The Code Review</h5>
</footer>  
</body>
</html>
